<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyGunny - Đổi mật khẩu</title>
  <base href="./">
  <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="../styles.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/changePassword.css" />
</head>
<body>
<div id="mainContent">
  <div class="row mb-3 align-items-center">
    <label class="col-xs-4 col-md-4" for="oldPassword">Mật khẩu cũ:</label>
    <div class="col-sm-8 col-md-8">
      <input class="form-control form-control-lg" type="password" id="oldPassword" />
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <label class="col-xs-4 col-md-4" for="newPassword">Mật khẩu mới:</label>
    <div class="col-sm-8 col-md-8">
      <input class="form-control form-control-lg" type="password" id="newPassword" />
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <label class="col-xs-4 col-md-4" for="renewPassword">Xác nhận MK:</label>
    <div class="col-sm-8 col-md-8">
      <input class="form-control form-control-lg" type="password" id="renewPassword" />
    </div>
  </div>
  <button type="button" class="btn btn-primary" id="submitter">Đổi mật khẩu</button>
</div>
</body>
</html>
